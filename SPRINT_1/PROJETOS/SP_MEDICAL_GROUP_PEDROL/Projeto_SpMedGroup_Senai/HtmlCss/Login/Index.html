<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css" />
    <title>SpMed - Login</title>
</head>
<body>
    <header>
        <div class="ContainerGrid ContainerHeader">
            <a>
                <img class="LogoHeader" src="../assets_/LogoPadrao.png" alt="Logo da empresa SpMedicalGroup" />
            </a>
            <nav class="NavHeader">
                <a class="LinkPaginaAtual">Início</a>
                <a class="LinkPagina">Clínicas parceiras</a>
                <a class="LinkPagina">Minhas Consultas</a>
                <a class="LinkPagina">Login</a>
            </nav>
        </div>
    </header>


    <main class="LoginMain">
        <section class="ContainerLogin ContainerGrid">
            <form>
                <h1>Login</h1>
                <div class="CampoFormLogin">
                    <label>Email</label>
                    <input type="email" required/>
                </div>
                <div class="CampoFormLogin">
                    <label>Senha</label>
                    <input type="password" required/>
                </div>
                <button class="SubmitFormLogin" type="submit">Entrar</button>
            </form>
        </section>
    </main>


    <footer>
        <div class="ContainerGrid ContainerFooter">
            <div class="BoxFooterEsquerda">
                <span>Links de apoio</span>
                <ul>
                    <li>Link Institucional</li>
                    <li>Link Institucional</li>
                    <li>Link Institucional</li>
                    <li>Link Institucional</li>
                </ul>
            </div>
            <img src="../assets_/logo_spmedgroup_v2 1.png" />
            <div class="BoxFooterDireita">
                <span>Contato</span>
                <ul>
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>Email</li>
                    <li>Telefone</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
